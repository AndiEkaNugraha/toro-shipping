services:
  app:
    build: .
    image: toro-shipping
    container_name: toro-shipping
    restart: always
    expose:
      - "8001"
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"    # Untuk HTTP
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge